{{ define "main" }}

<div class="section">
    <div class="container max-800px">
        <div class="content">
            {{ .Content }}
        </div>
    </div>
</div>


<h3></h3>
{{ range .Pages.ByPublishDate.Reverse }}
<p>

    <h3><i><u><a class="title" href="{{.Permalink}}" >{{ .Title }}</u></i></a></h3>
    {{ partial "metadata.html" . }}

</p>
{{ end }}

{{ end }}
