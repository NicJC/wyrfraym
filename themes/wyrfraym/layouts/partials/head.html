<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">

  <link rel="stylesheet" type="text/css" href="/css/style.css">
  
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" 
integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" 
crossorigin="anonymous">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
 
  </script>
   
<style>


body {
  margin: 0;
  font-size: 17px;  
  font-family: Baloo 2, Roboto, Rajdhani;
}

body{
background-color: #FCFAF8;

}


body {
  margin:10;
}


ul { 
  list-style-type: none; 
  overflow: hidden; 
  width:200px;
  float: right;
}

ul li {
  width: 180px;
}
    
ul li a {
  display: block;
  color: #4de4cb;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 18px;
}



ul li .active {
  background-color: #FCFAF8;
  color: black;
  font-weight: 1000;
  border-radius: 8px;
}

.container{
  width:1px;
  float: right;
}

.sun, .moon{
    font-size: 1rem;
    width: fit-content;
    height: fit-content;
}

.moon{
    position:relative;
    inset: 10;
}

.moon-logo{
    opacity: 0;
    transform: translateY(20%) rotateZ(50deg);
}

.sun-logo{
    opacity: 1;
    transform: translateY(0) rotateZ(0deg);
}

.animate-sun{
    opacity: 0;
    transform: translateY(20%) rotateZ(100deg);
    color: aliceblue;
}

.animate-moon{
    opacity: 1;
    transform: translateY(0%) rotateZ(0deg);
    color: aliceblue;
}

.moon-logo{
    opacity: 0;
    transform: translateY(20%) rotateZ(50deg);
    transition: all 1s ease-out;
}
.sun-logo{
    opacity: 1;
    transform: translateY(0) rotateZ(0deg);
    transition: all 1s ease-out;
}

body{
    transition: background-color 1s;
}

.dark{
    background-color: black;
}

</style>


<b>
<ul><h2>
  <li><a href="/">Home</a></li>
  <li><a href="/posts/">Posts</a></li>
  <li><a href="/analytic/">Analytics</a></li>
  <li><a href="/Contact/">Contact</a></li>
  <li><a href="/Shiny/">Shiny apps</a></li>
  <li><a href="/Plotly/">Plotly Dash</a></li>
  
</ul></b></h2>

<body>
<div class="container">
   <div class="sun sun-logo">
      <i class="fas fa-sun"></i>
   </div>
   <div class="moon moon-logo">
      <i class="fas fa-moon"></i>
   </div>
</div>

</head>

</body>

<script>
    document.querySelector(".container").addEventListener("click", () => {
    document.querySelector(".sun-logo").classList.toggle("animate-sun");
    document.querySelector(".moon-logo").classList.toggle("animate-moon");
    document.querySelector("body").classList.toggle("dark");
})
  
</script>

</html>
